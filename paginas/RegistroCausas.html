<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">placeholder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">placeholder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">placeholder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">placeholder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="container">
                <form action="">
                    <h1 class="display-4 my-5">Solicitud de Causa</h1>
                    <hr />
                    <div class="my-3">
                        <label for="nombre" class="mb-3 fs-3">Nombre</label>
                        <input type="text" name="nombre" id="" class="form-control" placeholder="Pepito Pérez" disabled>
                    </div>
                    <div class="my-3">
                        <label for="fecha" class="form-label fs-3">Fecha</label>
                        <input type="date" name="fecha" id="fecha" class="form-control">
                    </div>
                    <div class="my-4">
                        <label for="tipo" class="mb-3 fs-3">Tipo de Causa</label>
                        <select class="form-select" aria-label="Default select example" name="tipo">
                            <option value="1">Familiar</option>
                            <option value="2">Isapre</option>
                            <option value="3">Empresarial</option>
                        </select>
                    </div>
                    <div>
                        <label for="descripcion" class="form-label fs-3">Descripción</label>
                        <textarea name="descripcion" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" name="aceptar" id="aceptar" class="form-check-input">
                        <label class="form-check-label" for="aceptar">Aceptar terminos y condiciones</label>
                    </div>
                    <div class="container my-3">
                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-outline-dark btn-lg">Cancelar</button>
                            <button type="submit" class="btn btn-dark btn-lg">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
